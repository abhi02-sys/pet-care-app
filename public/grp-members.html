
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Members</title>
  <style>
    /* Reset and base styles */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f7f9fc;
  margin: 0;
  padding: 20px;
  color: #333;
}

/* Header */
h1 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 30px;
}

/* Members container */
#members-container {
  max-width: 600px;
  margin: 0 auto;
  background-color: #ffffff;
  padding: 20px 30px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Group members list */
#groupMembersList {
  list-style-type: none;
  padding: 0;
}

#groupMembersList li {
  background-color: #ecf0f1;
  margin-bottom: 10px;
  padding: 12px 16px;
  border-radius: 8px;
  transition: background-color 0.2s ease-in-out;
}

#groupMembersList li:hover {
  background-color: #d0e6f7;
}

/* Back button */
button {
  display: block;
  margin: 30px auto 0;
  padding: 10px 20px;
  background-color: #3498db;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
  <h1>Group Members</h1>
  <div id="members-container">
    <ul id="groupMembersList"></ul>
  </div>

  <button onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>

  <script src="grp-members.js"></script>
</body>
</html>
