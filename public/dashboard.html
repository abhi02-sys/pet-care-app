<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Pet Dashboard</title>
</head>
<body>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <h1 id="dashboardTitle">Dashboard</h1>

        <div class="dashboard">
            <div class="card todo" onclick="navigateTo('todo.html')">
                <h2>✅ To-Do List</h2>
                <p>Manage daily pet care tasks and reminders.</p>
            </div>
            <div class="card appointments" onclick="navigateTo('appointments.html')">
                <h2>📅 Appointments</h2>
                <p>Track vet visits, grooming sessions, and more.</p>
            </div>
            <div class="card health" onclick="navigateTo('health-records.html')">
                <h2>🏥 Health Records</h2>
                <p>Maintain vaccination records, medical history, and health updates.</p>
            </div>
            <div class="card group-members-container" onclick="navigateTo('grp-members.html')" >
            <h2>Group Members</h2>
            <p>See all the group members who have joined the group</p>
            </div>

        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
